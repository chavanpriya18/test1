<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./landingpage.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contact-form" method="post" action="/submit">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name">
            <span class="error" id="name-error"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <span class="error" id="email-error"></span>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required rows="5" placeholder="Enter your message"></textarea>
            <span class="error" id="message-error"></span>
            
            <button type="submit">Submit</button>
        </form>
        <a href="./Home.html">BACK TO HOME</a>
    </div>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            let valid = true;
            const name = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            if (name.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                valid = false;
            } else if (name.value.length < 2) {
                nameError.textContent = 'Name must be at least 2 characters long.';
                valid = false;
            } else {
                nameError.textContent = '';
            }
            
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                valid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.textContent = 'Enter a valid email address.';
                valid = false;
            } else {
                emailError.textContent = '';
            }
            
            const message = document.getElementById('message');
            const messageError = document.getElementById('message-error');
            if (message.value.trim() === '') {
                messageError.textContent = 'Message is required.';
                valid = false;
            } else {
                messageError.textContent = '';
            }
            
            if (!valid) {
                event.preventDefault();
            } else {
                event.preventDefault(); 
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
