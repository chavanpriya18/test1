<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .pricing {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0;
            color: #4CAF50;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        .card ul li {
            margin-bottom: 10px;
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Recharge-Pricing Plan</h1>
    <div class="pricing">
        <div class="card">
            <h2>Basic Plan</h2>
            <p>19/month</p>
            <ul>
                <li>4GB RAM</li>
                <li>100GB Storage</li>
                <li>Basic Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
        <div class="card">
            <h2>Standard Plan</h2>
            <p>49/month</p>
            <ul>
                <li>8GB RAM</li>
                <li>128GB Storage</li>
                <li>Standard Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
        <div class="card">
            <h2>Premium Plan</h2>
            <p>99/month</p>
            <ul>
                <li>10GB RAM</li>
                <li>200 Storage</li>
                <li>Easy To Use</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </div>
    <a href="./Home.html">BACK TO HOME</a>
</body>
</html>
